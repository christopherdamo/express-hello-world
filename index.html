<body>
    <div class="container vh-100">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-8">
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="w-50">
                        <div class="p-3">
                            <input type="text" id="userInput" class="mx-2 w-100 rounded-0" placeholder="7002">
                        </div>
                    </div>
                    <div class="w-50">
                        <div class="p-3">
                            <select id="weaponSelect" class="mx-2 w-100 rounded-0">
                                <option value="">Select a Weapon</option>
                            </select>
                        </div>
                    </div>
                    <div class="my_btn w-100">
                        <div class="p-3 text-center">
                            <button onclick="showRandomImage()" class="rounded-0 px-5 py-1">merge</button>
                        </div>
                    </div>
                    <div class="w-100">
                        <div id="imageContainer" style="display: block;">
                        </div>
                    </div>
                    
                </div>
            </div>

    </div>


<script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

document.getElementById('userInput').addEventListener('input', function() {
    var userInput = this.value;
    var weaponSelect = document.getElementById('weaponSelect');

    // Change all options based on the user input
    if (userInput === '') {
        setDropdownOptions(['Select a Weapon']);
    } else if (userInput === '7002') {
        setDropdownOptions(['Select a Weapon', 'ak47-weapon1', 'ak47-weapon2', 'ak47-weapon3', 'ak47-weapon4']);
    } else if (userInput === '7003') {
        setDropdownOptions(['Select a Weapon', 'ak47-weapon1', 'ak47-weapon2', 'ak47-weapon3', 'ak47-weapon4']);
    } else if (userInput === '7004') {
        setDropdownOptions(['Select a Weapon', 'ak47-weapon1', 'ak47-weapon2', 'ak47-weapon3', 'ak47-weapon4']);
    } else if (userInput === '7560') {
        setDropdownOptions(['Select a Weapon', 'ak47-weapon1', 'ak47-weapon2', 'ak47-weapon3', 'ak47-weapon4']);
    } else{
        // Set to default or any other values as needed
        setDropdownOptions(['Select a Weapon']);
    }
});

function setDropdownOptions(optionsArray) {
    var weaponSelect = document.getElementById('weaponSelect');
    weaponSelect.innerHTML = ''; // Clear existing options

    // Add new options based on the provided array
    optionsArray.forEach(function(optionValue) {
        var option = document.createElement('option');
        option.value = optionValue;
        option.text = optionValue;
        weaponSelect.add(option);
    });
}
async function logMovies() {
  const response = await fetch("./data.json");
  const movies = await response.json();
  console.log(movies);
}
function showRandomImage() {
    var userInput = document.getElementById('userInput').value;
    var weaponSelect = document.getElementById('weaponSelect');
    var selectedWeapon = weaponSelect.options[weaponSelect.selectedIndex].value;
    
    var userElement = document.createElement('img');
    userElement.src = "images/" + userInput + ".png";
    userElement.style = 'position:absolute';

    var weaponElement = document.createElement('img');
    weaponElement.src = "weapons/" + selectedWeapon + ".png";
    weaponElement.style = 'position:absolute';
    logMovies();
    var handElement = document.createElement('img');
    handElement.src = "hand/" + "asian" + ".png";
    handElement.style = 'position:absolute';

    var imageContainer = document.getElementById('imageContainer');
    imageContainer.innerHTML = '';
    imageContainer.appendChild(userElement);
    imageContainer.appendChild(weaponElement);
    imageContainer.appendChild(handElement);
}


</script>
